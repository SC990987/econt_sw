ECON-T:
 RW:
  # Turn on automatic alignment for all links  
  #CH_ALIGNER_*_ALL:
  # registers:
  #  config: 1

  FMTBUF_ALL:
   registers:
    tx_sync_word:
     value: 0b00100100010
    config:
     params:
      # Number of output ports enabled (bits 7:4) 
      eporttx_numen:
       param_value: 13
      use_sum:
       param_value: 0
      stc_type:
       param_value: 0
  
  ALIGNER_ALL:
   registers:
    config:
     snapshot_en:
      param_value: 1
     snapshot_arm:
      param_value: 1
    # Set the mask for the word aligner  
    match_mask_val:
     value: 0x0000000000000000
    # Set the maximum bunch counter value to 3563, the number of bunch crossings in one orbit (minus one)
    orbsyn_cnt_max_val:
     value: 3563
    # Set the bunch counter value on an orbit sync fast command to 0. Needs to be 1 to test STC    
    orbsyn_cnt_load_val:
     value: 1
    # Set the bunch counter value on which to take a snapshot to 4.  This needs to be set so that the special BX0 sync pattern from the HGCROC will appear inside the snapshot.
    orbsyn_cnt_snapshot:
     value: 4